<h1 mat-dialog-title>Create new list</h1>
<div mat-dialog-content>
    <form #listForm="ngForm" novalidate class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>List Name</mat-label>
          <input matInput  #name="ngModel" name="listName" placeholder="Add new list name" [(ngModel)]="listName" required>
        </mat-form-field>
      </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="listName" [disabled]="listForm.invalid">Save</button>
</div>
