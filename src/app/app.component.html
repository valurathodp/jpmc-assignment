<section class="app-container">
    <header>
    <mat-toolbar color="primary">
        Sample Application
      </mat-toolbar>
  </header>
  <section class="content-container">
    <div class="card-section">
      <mat-card class="card-style" *ngFor="let cardList of cardLists">
        <mat-card-header class="card-header-style">
          <mat-card-title>{{cardList.listName}}</mat-card-title>
          <mat-card-subtitle class="subtitle-custom" *ngFor="let card of cardList.cardName">{{card}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button color="primary" (click)="openCardDialog(cardList)">+ Add a card</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="link-section">
      <button mat-button color="primary" (click)="openListDialog()">+ Add another list</button>
    </div>
  </section>
</section>
